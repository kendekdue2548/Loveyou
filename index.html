<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Valentine</title>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="page1" class="card">
        <div class="header-section">
            <img src="https://img2.pic.in.th/de12bef47cbc7793b38480de0a594de3-removebg-preview.png" class="snoopy-hero-img">
            <div class="main-title">My Valentine</div>
            <div class="sub-title">for the one I love</div>
        </div>
        <div class="heart-wrapper" onmousedown="startFill()" onmouseup="stopFill()" ontouchstart="startFill()" ontouchend="stopFill()">
            <svg class="heart-svg" viewBox="0 0 32 32"><path d="M16 28.5L14.1 26.6C7.3 20.4 3 16.5 3 11.5 3 7.4 6.4 4 10.5 4c2.3 0 4.5 1.1 5.5 3 1-1.9 3.2-3 5.5-3 4.1 0 7.5 3.4 7.5 7.5 0 5-4.3 8.9-11.1 15.1L16 28.5z"/></svg>
            <div class="heart-mask-fill"><div class="liquid-pink" id="liquidFill"></div></div>
        </div>
        <p class="guide-text">กดค้างที่หัวใจซิ...</p>
    </div>

    <div id="page2" class="card hidden">
        <div class="header-section">
            <img src="https://img5.pic.in.th/file/secure-sv1/cbdbba01da08c0f82cae2f69844009bd-removebg-preview.png" class="snoopy-mail-img">
            <div class="main-title" style="font-size: 22px;">My Valentine</div>
            <div class="sub-title" style="font-size: 14px;">for the one I love</div>
        </div>
        <div class="message-box-white" id="typing-area"></div>
        <button id="btn-next" class="btn-primary hidden" onclick="goToPage3()">ดูเรื่องราวของเรา ❤️</button>
    </div>

    <div id="page3" class="card hidden">
        <div class="main-title" style="font-size: 24px;">Our Story</div>
        <div class="scratch-container">
            <img src="https://img5.pic.in.th/file/secure-sv1/F1B38447-4BA4-4992-B3FE-ED9A414A4B56.jpg" id="reveal-image">
            <div id="final-message" class="overlay-text hidden"></div>
            <canvas id="scratch-canvas"></canvas>
        </div>
        <p class="guide-text" id="scratch-hint">ลองขูดดูซิ มีอะไรซ่อนอยู่...</p>
        <button id="btn-to-menu" class="btn-primary hidden" onclick="goToPage4()">ไปหน้าเมนู ❤️</button>
    </div>

    <div id="page4" class="card hidden">
        <div class="main-title" style="font-size: 24px; margin-bottom: 20px;">เลือกเมนู</div>
        <div class="menu-grid">
            <div class="menu-item" onclick="openGift('memory')">
                <img src="https://img5.pic.in.th/file/secure-sv1/aaba0fefecff2120cbac69d594379325.png" class="menu-icon">
                <div class="menu-name">ความทรงจำ</div>
                <div class="menu-sub">เรื่องราวเล็ก ๆ<br>ที่เราไม่เคยลืม</div>
            </div>
            <div class="menu-item" onclick="openGift('letter')">
                <img src="https://img5.pic.in.th/file/secure-sv1/a57edf7637a1fa7142c8676f2dae1337.png" class="menu-icon">
                <div class="menu-name">จดหมาย</div>
                <div class="menu-sub">ข้อความจากใจ<br>ที่อยากบอกเธอ</div>
            </div>
            <div class="menu-item" onclick="openGift('quiz')">
                <img src="https://img5.pic.in.th/file/secure-sv1/f8142ca513f842c1818c938a1da0fe1c.png" class="menu-icon">
                <div class="menu-name">แบบทดสอบ</div>
                <div class="menu-sub">รู้จักเราดี<br>แค่ไหนนะ</div>
            </div>
            <div class="menu-item" onclick="openGift('music')">
                <img src="https://img2.pic.in.th/5676c8aa4d30606a522b8566e720f933.png" class="menu-icon">
                <div class="menu-name">เพลงของเรา</div>
                <div class="menu-sub">เปิดเพลงนี้<br>แล้วคิดถึงกัน</div>
            </div>
        </div>
        <button class="btn-primary" style="margin-top: auto; margin-bottom: 10px;" onclick="location.reload()">กลับหน้าแรก</button>
    </div>

    <div id="page-memory" class="card hidden">
        <div class="main-title" style="font-size: 22px; margin-bottom: 20px;">ความทรงจำ</div>
        <div class="memory-slider-container">
            <button class="nav-btn prev" onclick="changeSlide(-1)">&#10094;</button>
            <div class="memory-display">
                <img id="memory-img" src="" class="memory-photo">
                <div class="memory-text-area">
                    <h3 id="memory-title"></h3>
                    <div class="memory-desc-wrapper">
                        <p id="memory-desc"></p>
                    </div>
                </div>
            </div>
            <button class="nav-btn next" onclick="changeSlide(1)">&#10095;</button>
        </div>
        <button class="btn-primary" style="margin-top: auto; margin-bottom: 10px;" onclick="backToMenu()">กลับไปหน้าเมนู</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
