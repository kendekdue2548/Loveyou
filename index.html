<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Valentine</title>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="page1" class="card">
        <img src="https://img2.pic.in.th/de12bef47cbc7793b38480de0a594de3-removebg-preview.png" class="header-img-1">
        <div class="text-group-1">
            <div class="title">My Valentine</div>
            <div class="subtitle">for the one I love</div>
        </div>
        <div class="heart-container" onmousedown="startFill()" onmouseup="stopFill()" ontouchstart="startFill()" ontouchend="stopFill()">
            <svg class="heart-outline" viewBox="0 0 32 32">
                <path d="M16 28.5L14.1 26.6C7.3 20.4 3 16.5 3 11.5 3 7.4 6.4 4 10.5 4c2.3 0 4.5 1.1 5.5 3 1-1.9 3.2-3 5.5-3 4.1 0 7.5 3.4 7.5 7.5 0 5-4.3 8.9-11.1 15.1L16 28.5z"/>
            </svg>
            <div class="heart-mask"><div class="liquid" id="liquidFill"></div></div>
        </div>
        <p class="hint-text">กดค้างที่หัวใจซิ...</p>
    </div>

    <div id="page2" class="card hidden">
        <img src="https://img5.pic.in.th/file/secure-sv1/cbdbba01da08c0f82cae2f69844009bd-removebg-preview.png" class="header-img-2">
        <div class="text-group-2">
            <div class="title" style="font-size: 22px;">My Valentine</div>
            <div class="subtitle" style="font-size: 14px;">for the one I love</div>
        </div>
        <div class="message-box" id="typing-area"></div>
        <button id="btn-next" class="btn-bottom hidden" onclick="goToPage3()">ดูเรื่องราวของเรา ❤️</button>
    </div>

    <div id="page3" class="card hidden">
        <div class="title" style="font-size: 24px; margin-bottom: 15px;">Our Story</div>
        <img src="https://img5.pic.in.th/file/secure-sv1/F1B38447-4BA4-4992-B3FE-ED9A414A4B56.jpg" class="story-img">
        <div class="story-text">
            <p>ขอบคุณที่เข้ามาในชีวิตเค้านะ</p>
            <p>ทุกช่วงเวลาที่มีเธอคือสิ่งที่ดีที่สุด</p>
            <p>อยู่เป็นความสุขของกันแบบนี้ไปนานๆ นะ ❤️</p>
        </div>
        <button class="btn-bottom" onclick="location.reload()">ย้อนกลับไปหน้าแรก</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
